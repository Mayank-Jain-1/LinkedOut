<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Styles/login.css" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>

  <body>
    <div class="w-screen h-screen -z-40 -left-1/2 fixed bg-primary skew-x-[10deg] "></div>
    <div class="w-screen h-screen -z-50 fixed bg-faded"></div>

    <div class="flex justify-center items-center py-16 px-5 md:px-10">
      <div
        class="flex w-full max-w-[800px] bg-white rounded-2xl overflow-hidden relative "
      >
        <img src="./Images/buildings.png" alt="" class="w-1/3 hidden sm:block" />

        <form class="flex flex-col justify-center w-full py-16 px-10 md:px-16">
          <h1 class="text-5xl text-primary font-semibold mb-6">Welcome</h1>
          <input type="text" class="bg-faded py-2 px-4 text-sm w-full mb-3 rounded-sm max-w-md"

          <input type="text" class="bg-faded py-2 px-4 text-sm w-full mb-6 rounded-sm max-w-md"
          placeholder="Password"/>
          <div class="space-x-3">
            <button class="py-3 text-white bg-primary w-24">Login</button>
            <button class="py-3 border-2 border-primary text-primary font-semibold w-24">Sign Up</button>

        </form>
        <div class="absolute"></div>
      </div>
